plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation "org.apache.spark:spark-core_2.11:2.2.0"
	implementation "org.slf4j:slf4j-api:1.7.16"
	implementation "org.slf4j:slf4j-ext:1.7.16"
	implementation "org.apache.logging.log4j:log4j-slf4j-impl:2.8.1"
	implementation "org.apache.logging.log4j:log4j-api:2.8.1"
	implementation "org.apache.logging.log4j:log4j-core:2.8.1"
	implementation "org.apache.logging.log4j:log4j-web:2.8.1"
	implementation "org.apache.spark:spark-mllib_2.11:2.2.0"
	implementation "org.apache.hadoop:hadoop-client:2.8.1"
	testImplementation "junit:junit:4.13"
	implementation "org.swinglabs:swingx:1.6.1"
	implementation "net.java.dev.glazedlists:glazedlists_java16:1.10.0"
	implementation "com.mortennobel:java-image-scaling:0.8.6"
	implementation "org.deeplearning4j:deeplearning4j-core:0.9.1"
	implementation "org.nd4j:nd4j-native-platform:0.9.1"
	implementation "org.deeplearning4j:deeplearning4j-zoo:0.9.1"
}

application {
    mainClassName = 'ramo.klevis.Run'
}
